<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #EAEAEA;
        color: #111;
        overflow-x: hidden;
        cursor: none; /* Custom cursor logic */
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Syne', sans-serif;
      }
      .serif-font {
        font-family: 'Playfair Display', serif;
      }

      
      .custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        background-color: #111;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
        mix-blend-mode: difference;
      }
      .custom-cursor.hovered {
        width: 60px;
        height: 60px;
        background-color: #fff;
      }
      ::selection {
        background: #111;
        color: #fff;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #EAEAEA;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #111;
      }
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="cursor" class="custom-cursor"></div>
    <script>
      // Simple custom cursor script
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      
      document.querySelectorAll('a, button, .cursor-hover').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
      });

      // Re-run listener attachment periodically for React dynamic elements
      setInterval(() => {
         document.querySelectorAll('a, button, .cursor-hover').forEach(el => {
          if (!el.dataset.cursorAttached) {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            el.dataset.cursorAttached = "true";
          }
        });
      }, 1000);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
